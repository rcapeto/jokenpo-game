<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <title>Jokenpo!</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1>JOKEMPÔ</h1>
      <div class="content">
         <div class="options">
            <h3>Você está prestes a disputar uma partida de Jokenpo com o computador, 
               sera que você consegue vencê-lo?
            </h3>
            <h2>Suas opções: </h2>
            <ul>
               <li>[0] PEDRA</li>
               <li>[1] PAPEL</li>
               <li>[2] TESOURA</li>
            </ul>
            <div class="user">
               <label for="user_option">Sua opção: </label>
               <input id="user_option" type="number" placeholder="Digite sua opção">
               <button>Jogar</button>
               <button>Restart</button>
            </div>
         </div>
         <div class="result"></div>   
      </div>
      <script src="./script.js"></script>
   </body>
</html>
